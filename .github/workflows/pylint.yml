name: Code Quality

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install linting tools only
      run: |
        python -m pip install --upgrade pip
        # Only install linting tools - no need for heavy dependencies
        pip install pylint ruff
        
    - name: Check formatting with Ruff
      run: |
        # Check if code is formatted properly
        ruff format --check --diff .
        
    - name: Lint with Ruff
      run: |
        # Run ruff linting (fast replacement for flake8)
        ruff check .
        
    - name: Lint with pylint
      run: |
        # Run pylint with a reasonable threshold (8.0/10)
        # Disable import-error since we're not installing project dependencies
        pylint --fail-under=8.0 --disable=line-too-long,too-many-lines,import-error $(git ls-files '*.py')
        
    - name: Display pylint score
      if: always()
      run: |
        echo "Current pylint score:"
        pylint --score=y --disable=line-too-long,too-many-lines,import-error $(git ls-files '*.py') || true
